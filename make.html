<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="top_header" class="jumbotron">
						<h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
						<hr>
						<h3>Book your seat before they are all gone!</h3>
						<button class="btn btn-primary">View Tables</button>
						<button class="btn btn-danger">Make Reservation</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					Table Reservation
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Name</label><br />
							<input id="name" class="form-control" type="text" name="name" />
						</div>
						<div class="form-group">
							<label for="number">Phone Number</label><br />
							<input id="number" class="form-control type="text" name="number" />
						</div>
						<div class="form-group">
							<label for="email">Email</label><br />
							<input id="email" class="form-control type="text" name="email" />
						</div>
						<div class="form-group">
							<label for="unique_id">Unique ID</label><br />
							<input id="unique_id" class="form-control type="text" name="unique_id">
						</div>
						<button id="submit" type="submit" name="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
