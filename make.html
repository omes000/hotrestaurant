<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="top_header" class="jumbotron vertical-center text-center">
						<h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
						<hr>
						<h3>Book your seat before they are all gone!</h3>
						<a href="view"><button class="btn btn-primary">View Tables</button></a>
						<a href="make"><button class="btn btn-danger">Make Reservation</button></a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					Table Reservation
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Name</label><br />
							<input id="name" class="form-control" type="text" name="name" />
						</div>
						<div class="form-group">
							<label for="phoneNumber">Phone Number</label><br />
							<input id="phoneNumber" class="form-control type="text" name="phoneNumber" />
						</div>
						<div class="form-group">
							<label for="email">Email</label><br />
							<input id="email" class="form-control type="text" name="email" />
						</div>
						<div class="form-group">
							<label for="uniqueID">Unique ID</label><br />
							<input id="uniqueID" class="form-control type="text" name="uniqueID">
						</div>
						<button id="submit" type="submit" name="submit">Submit</button>
					</form>
				</div>
				<div id="form-finished">
					
				</div>
			</div>
	</div>
<script>
	
		$("#submit").on('click', function(e) {
			e.preventDefault();

			var data = {
				name: $('#name').val().trim(),
				phoneNumber: $('#phoneNumber').val().trim(),
				email: $('#email').val().trim(),
				uniqueID: $('#uniqueID').val().trim()
			}


			$.ajax({
				type: 'POST',
				data: JSON.stringify(data),
			    contentType: 'application/json',
			    url: '/api/new',						
			    success: function(data) {
			        console.log('success');
			        console.log(JSON.stringify(data));
			    }
		    })

		    $('#name', '#phoneNumber', '#email', '#uniqueID').val('');


		})

</script>
	
</body>
</html>
